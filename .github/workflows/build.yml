name: SvelteKit CI/CD with pnpm

on:
  push:
    branches:
      - main # Or your main branch name, e.g., 'master', 'develop'
  pull_request:
    branches:
      - main # Run on pull requests targeting your main branch

jobs:
  build:
    runs-on: ubuntu-latest # Specify the operating system for the job

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4 # Action to check out your repository code

      - name: Set up Node.js
        uses: actions/setup-node@v4 # Action to set up Node.js environment
        with:
          node-version: '20.x' # Specify the Node.js version you want to use
          cache: 'pnpm' # Cache pnpm modules for faster subsequent builds

      - name: Set up pnpm
        uses: pnpm/action-setup@v3 # Action to install pnpm
        with:
          version: 8 # Specify the pnpm version

      - name: Install dependencies
        run: pnpm install --frozen-lockfile # Install project dependencies using pnpm

      - name: Build SvelteKit project
        run: pnpm run build # Run the build script defined in your package.json

